<!DOCTYPE html>
<html>
<head th:replace="~{base :: head}"></head>
	<body>
		<div th:replace="~{base :: logo}"></div>
		<div class="container">
			<div th:replace="~{base :: titulo('Novo Pedido')}"></div>
			
			<div class="card mt-3">
				<form th:object="${requisicaoNovoPedido}" th:action="@{/pedido/novo}" method="POST" class="card-body">
					<div class="form-group">
						<label for="nomeProduto">Produto</label> 
						<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="Nome do Produto"/> 
						<small>Informe qual	o nomedo produto</small>
						<div th:errors="*{nomeProduto}" class="invalid-feedback">
							Erros do nome do produto
						</div>
					</div>
					<div class="form-group">
						<label for="urlProduto">Url</label>
						<input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control"placeholder="Url do Produto"/>
						<small>Procure em um site o produto que você deseja</small>
						<div th:errors="*{urlProduto}" class="invalid-feedback">
							Erros da url do produto
						</div>
					</div>
					<div class="form-group">
						<label for="urlImagem">Imagem</label> 
						<input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="Url da Imagem"/>
						<small>Copie a Url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores</small>
						<div th:errors="*{urlImagem}" class="invalid-feedback">
							Erros da url da imagem
						</div>
					</div>
					<div class="form-group">
						<label for="descricao">Descrição</label>
						<textarea th:field="*{descricao}" class="form-control" placeholder="Descrição do produto"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Cadastrar</button>
				</form>
			</div>
		</div>
	</body>
</html>
